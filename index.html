<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello</title>
    <link rel="stylesheet" href="styles.css">
    <meta property="og:title" content="A simple Othello game." />
    <meta property="og:description" content="Good luck!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pen-ozi.github.io/Othello/" />
    <meta property="og:image" content="https://pen-ozi.github.io/Othello/Othello.jpg" />
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <p>NowLoading...</p>
        <div class="progress-bar-container">
            <div class="progress-text">0%</div> <!-- パーセンテージをバーの上に表示 -->
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
    </div>

    <!-- Rick Rollの動画 -->
    <div id="rickRollContainer" style="display: none;">
        <h1 id="rickText">You are RickRoll'd!</h1> <!-- 追加: 大きい文字 -->
        <video id="rickRoll" width="600" controls muted>
            <source src="Rick Roll.mp4" type="video/mp4">
           Your browser does not support videos.
        </video>
    </div>

    <script>
        let progress = document.querySelector('.progress');
        let progressText = document.querySelector('.progress-text');

        let width = 0;
        let interval = setInterval(() => {
            if (width < 100) {
                width++;
                progress.style.width = width + '%';
                progressText.innerText = width + '%';  // テキストを更新
            } else {
                clearInterval(interval);  // アニメーションが完了したらインターバルを停止
            }
        }, 100); // 100ミリ秒ごとに進捗を更新

        // 7秒後に動画とテキストを表示
        setTimeout(() => {
            document.querySelector('.loader-container').style.display = 'none'; // ローディング画面を非表示
            document.getElementById('rickRollContainer').style.display = 'block';  // 動画とテキストを表示
            document.getElementById('rickRoll').play(); // 動画を再生
        }, 7000); // 7秒後
    </script>
</body>
</html>
